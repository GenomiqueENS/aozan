qc.conf.undetermined.indexed.xsl.file=

# FastQC sample tests

qc.test.basicstats.enable=True
qc.test.perbasequalityscores.enable=True
# new test with FastQC v0.11.2
qc.test.pertilesequencequality.enable=True 
qc.test.persequencequalityscores.enable=True
qc.test.perbasesequencecontent.enable=True
#Disappear in FastQCv.0.11.2 qc.test.perbasegccontent.enable=True
