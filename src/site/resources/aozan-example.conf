qc.test.ncontent.enable=True
qc.test.sequencelengthdistribution.enable=True
qc.test.duplicationlevel.enable=True
qc.test.overrepresentedseqs.enable=True
# new test with FastQC v0.11.2
qc.test.adaptercontent.enable=True
qc.test.kmercontent.enable=True
qc.test.badtiles.enable=True

qc.report.save.raw.data=True
qc.report.save.report.data=True
qc.report.stylesheet=

# ------------------
# Parameter from FastQC

# Path to a specific contaminants list, replace list per default
qc.conf.fastqc.contaminant.file=/home/aozan/personal/contaminants_fastqc.txt

# Define kmer-size, default value : 5
qc.conf.fastqc.kmer.size=5

# Disable grouping of bases for reads >50bp. Default value : False
qc.conf.fastqc.nogroup=False

## New parameters with FastQC v0.11.2
# Path to a specific adapter file, replace default file
qc.conf.fastqc.adapter.file=/home/aozan/personal/adapter.txt

# Path to a specific limits file, replace default file
qc.conf.fastqc.limits.file=/home/aozan/personal/limits_modules.txt

# Use exponential base groups in graph
qc.conf.fastqc.expgroup=False

# Illumina FASTQ format
qc.conf.fastqc.casava=false

# Option for filter Illumina FASTQ files
qc.conf.fastqc.nofilter=false
 
# Run FastQC on undetermined indices samples
qc.conf.fastqc.process.undetermined.samples=true

# ------------------
# Step Blast : add to the module OverepresentedSeq in FastQC

qc.conf.fastqscreen.blast.enable=False

# Parameters Blast (optional)
qc.conf.fastqscreen.blast.path=/usr/bin/blastall

# Version Blast : field <BlastOutput_version> in xml file
qc.conf.fastqscreen.blast.version.expected=blastn 2.2.26 [Sep-21-2011]

# Path to the database nt, access to nt.pal file
qc.conf.fastqscreen.blast.db.path=/home/aozan/ncbi_database_nt

# Optional : Blast parameters
# excepted parameters : -d, -p, -m (only xml possible), -a
qc.conf.fastqscreen.blast.arguments=


# ------------------
# Fastqscreen step

## General configuration

# Run FastqScreen on undetermined indices samples on all genomes available for the run
qc.conf.fastqscreen.process.undetermined.samples=true

# path to the file which make the correspondence between genome name in bcl2fastq sample sheet file and the reference genome name
qc.conf.fastqscreen.settings.genomes.alias.path=/home/aozan/resources/alias_name_genome_fastqscreen.txt

# Path to the genomes descriptions repository
qc.conf.settings.genomes.desc.path=/home/aozan/resources/genomes_descs

# Path to the genomes repository
qc.conf.fastqscreen.settings.genomes=/home/aozan/resources/genomes

# Path to the genomes indexes repository
qc.conf.fastqscreen.settings.mappers.indexes.path=/home/aozan/resources/mappers_indexes

# List of reference genomes
qc.conf.fastqscreen.genomes=phix,adapters

# Parameters for mapping

# no research contamination in control lane
qc.conf.fastqscreen.mapping.skip.control.lane=True

# for run PE, fastqscreen running only with R1 fastq file
qc.conf.fastqscreen.mapping.ignore.paired.mode=True

# TemporaryPartialFastqCollector
qc.conf.fastqscreen.fastq.max.reads.parsed=200000

# Use only the first X reads pf in fastq file
qc.conf.fastqscreen.fastq.reads.pf.used=30000000

## Configuration tests

# Fastqscreen will been launched, if at least one test is enable.
qc.test.hitnolibraries.enable=True
qc.test.hitnolibraries.interval=[0, 0.1]

qc.test.fsqmapped.enable=True
qc.test.fsqmapped.interval=[0, 0.1]

qc.test.linkreport.enable=True

# Path to a specific stylesheet file to edit the fastqscreen report html, instead of the file per default
qc.conf.fastqscreen.xsl.file=/home/aozan/resource/stylesheet.xsl

# Optional : configuration mapper for fastqscreen
qc.conf.fastqscreen.mapper=bowtie
qc.conf.fastqscreen.mapper.argument=-l 20 -k 2 --chunkmbs 512



