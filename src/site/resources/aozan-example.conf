#
# HiSeq
#

# Use in multiserver context, must be the first line (except comments)
include=path_to_the_other_configuration_file

# Enable or disable Aozan
aozan.enable=true

# Mode debug
aozan.debug=false


# Serial number of our HiSeq (not yet used)
#hiseq.sn=SNL110

#
# Mail configuration
#

# Enable email sending
send.mail=True
smtp.server=xxxx
mail.from=xx@xxx.xx
mail.to=xx@xxx.xx
# Optional : email recipient when an error occurs during Aozan
mail.error.to=yy@xxx.xx
#
# Data paths
#

# Aozan configuration files directory
aozan.var.path=/import/directoryXX/sequencages/aozan_data
# Aozan log file
aozan.log.path=/var/log/aozan.log
# Paths where HiSeq write data, two path separated by ':'
hiseq.data.path=/import/directoryXX
# Where store bcl files
bcl.data.path=/import/directoryXX/hiseq_data/bcl
# Where store fastq files
fastq.data.path=/import/directoryXX/hiseq_data/fastq
# Were store runs informations and qc data
reports.data.path=/import/directoryXX/sequencages/runs
# Where store Bcl2fastq sample sheet file in XLS format
bcl2fastq.samplesheets.path=/import/directoryXX/sequencages/bcl2fastq_samplesheets
# Prefix for the Bcl2fastq sample sheet file
bcl2fastq.samplesheet.prefix.filename=samplesheet
# File that contains alias for barcodes
index.sequences=/import/directoryXX/ressources/sequencages/indexes-sequences.txt
# Temporary directory
tmp.path=/tmp
#index.html.template=
# uncomment to enable links to a website in emails
reports.url=http://XXXXXX/runs
# Lock file
aozan.lock.file=/var/lock/aozan.lock

#
# Bcl2fastq
#

# Base directory for bcl2fastq
bcl2fastq.path=/usr/local/bcl2fastq


# Mismatches to allow
bcl2fastq.mismatches=0
# Thread to use
bcl2fastq.threads=4

#
# First base report step
#

first.base.report.step=True

#
# Synchronization step
#

sync.step=True

# Parameter synchronization
sync.continuous.sync=True
sync.continuous.sync.min.age.files=15

#
# Demux step
#

demux.step=True

#
# Quality Control
#

# Configuration read Collector
qc.conf.read.xml.collector.used=False

# Enable QC step
qc.step=True
qc.conf.threads=4


